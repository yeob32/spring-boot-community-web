spring:
  profiles:
    active: h2
  datasource:
    hikari:
      jdbc-url: jdbc:h2:./community
      username: sa
      password:
      driver-class-name: org.h2.Driver
  h2:
    console:
      path: /h2-console
      enabled: true
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.use_sql_comments: true
